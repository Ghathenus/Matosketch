<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Unread">
    <button style= "color :rgb(255, 255, 255)" type="button" class="btn btn-primary" style="background-color:rgb(11, 5, 41);" (click)="loadInbox() "><strong>
      Refresh</strong>
      </button>
    <table class="table table-hover" style="cursor : pointer">
      <tr>
        <th style= "color :rgb(255, 255, 255)"><strong>Message :</strong></th>
        <th style= "color :rgb(255, 255, 255)"><strong>To :</strong></th>
        <th style= "color :rgb(255, 255, 255)"><strong>Sent :</strong></th>

      </tr>
      <tr *ngFor="let message of outmessages">
        <td style= "color :rgb(255, 255, 255)">{{message.content}}</td>
        <td style= "color :rgb(255, 255, 255)">{{message.recipientrUsername}}</td>
        <td style= "color :rgb(255, 255, 255)">{{message.messageSent}}</td>
      </tr>


      </table>


  </mat-tab>
  <mat-tab label="Inbox">
    <button style= "color :rgb(255, 255, 255)" type="button" class="btn btn-primary" style="background-color:rgb(11, 5, 41);" (click)="loadInbox() "><strong>
      Refresh</strong>
      </button>
    <table class="table table-hover" style="cursor : pointer">
      <tr>
        <th style= "color :rgb(255, 255, 255)"><strong>Message :</strong></th>
        <th style= "color :rgb(255, 255, 255)"><strong>From :</strong></th>
        <th style= "color :rgb(255, 255, 255)"><strong>Received :</strong></th>
        <th style= "color :rgb(255, 255, 255)"></th>

      </tr>
      <tr *ngFor="let message of inmessages">
        <td style= "color :rgb(255, 255, 255)">{{message.content}}</td>
        <td style= "color :rgb(255, 255, 255)">{{message.senderUsername}}</td>
        <td style= "color :rgb(255, 255, 255)">{{message.messageSent}}</td>
        <td style= "color :rgb(255, 255, 255)"><button routerLink='/messages/{{message.senderUsername}}'></button></td>

      </tr>


      </table>


  </mat-tab>
  <mat-tab label="Outbox">

    <button style= "color :rgb(255, 255, 255)" type="button" class="btn btn-primary" style="background-color:rgb(11, 5, 41);" (click)="loadOutbox() "><strong>
      Refresh</strong>
      </button>
      <table class="table table-hover" style="cursor : pointer">
      <tr>
        <th style= "color :rgb(255, 255, 255)"><strong>Message :</strong></th>
        <th style= "color :rgb(255, 255, 255)"><strong>To :</strong></th>
        <th style= "color :rgb(255, 255, 255)"><strong>Sent :</strong></th>


      </tr>
      <tr *ngFor="let message of outmessages">
        <td style= "color :rgb(255, 255, 255)">{{message.content}}</td>
        <td style= "color :rgb(255, 255, 255)">{{message.recipientrUsername}}</td>
        <td style= "color :rgb(255, 255, 255)">{{message.messageSent}}</td>


      </tr>


      </table>


  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>

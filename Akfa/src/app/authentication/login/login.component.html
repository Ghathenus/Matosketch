<div style="background-color:rgba(0, 0, 0, 0.0);">
  <div class="card-body">
      <h1 class="card-title" style="color :rgb(11, 5, 41)" >Login</h1>

      <div *ngIf="showError" class="alert alert-danger" role="alert">
          {{errorMessage}}
      </div>

      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
          <div class="form-group row">
              <label for="username" class="col-form-label col-sm-2" style="color :rgb(11, 5, 41)"><strong>Username:</strong></label>
              <div class="col-md-5">
                  <input type="text" id="username" formControlName="username" class="form-control" />
              </div>
              <div class="col-md-5">
                  <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
              </div>
          </div>
          <div class="form-group row">
              <label for="password" class="col-form-label col-sm-2" style="color :rgb(11, 5, 41)"><strong>Password:</strong></label>
              <div class="col-md-5">
                  <input type="password" id="password" formControlName="password" class="form-control" />
              </div>
              <div class="col-md-5">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
              </div>
          </div>
          <br>
          <div class="form-group row">
              <div class="col-md-1">
                  <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
              </div>
          </div>
      </form>
</div>
</div>

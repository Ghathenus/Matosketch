<div style="background-color:rgba(0, 0, 0, 0.0);">
  <div class="card-body">
      <h1 class="card-title" style="color :rgb(11, 5, 41)" >Welcome to our Platform!</h1>

          <div *ngIf="showError" class="alert alert-danger" role="alert">
              <span [innerHTML]="errorMessage"></span>
          </div>
          <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
              <div class="form-group row">
                  <label for="FirstName"  class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>First Name:</strong></label>
                  <div class="col-md-5">
                      <input type="text" id="FirstName" formControlName="FirstName" class="form-control" />
                  </div>
              </div>
              <div class="form-group row">
                <label for="LastName"  class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>Last Name:</strong></label>
                <div class="col-md-5">
                    <input type="text" id="LastName" formControlName="LastName" class="form-control" />
                </div>
            </div>


            <div class="form-group row">
              <label for="Age"  class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>Age:</strong></label>
              <div class="col-md-5">
                  <input type="text" id="Age" formControlName="Age" class="form-control" />
              </div>
          </div>
          <div class="form-group row">
              <label for="Website"  class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>Address:</strong></label>
              <div class="col-md-5">
                  <input type="text" id="address" formControlName="address" class="form-control" />
              </div>
              </div>
              <div class="form-group row">
                  <label for="email"  class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>Email:</strong></label>
                  <div class="col-md-5">
                      <input type="email" id="email" formControlName="email" class="form-control" />
                  </div>
                  <div class="col-md-5">
                      <em *ngIf="validateControl('email') && hasError('email', 'email')" style= "color :rgb(11, 5, 41)">Please provide a valid email</em>
                      <em *ngIf="validateControl('email') && hasError('email', 'required')" style= "color :rgb(11, 5, 41)">Email is required</em>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="Description"  class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>Description:</strong></label>
                  <div class="col-md-5">
                      <textarea name="description" rows="10" formControlName="description" type="text" class="form-control"></textarea>
                    </div>
                  </div>
              <div class="form-group row">
                  <label for="password" class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>Password:</strong></label>
                  <div class="col-md-5">
                      <input type="password" id="password" formControlName="password" class="form-control" />
                  </div>
                  <div class="col-md-5">
                      <em *ngIf="validateControl('password') && hasError('password', 'required')" style= "color :rgb(11, 5, 41)">Password is required</em>
                  </div>
              </div>
              <div class="form-group row">
                <label for="confirm" class="col-form-label col-sm-2" style= "color :rgb(11, 5, 41)"><strong>Confirm Password:</strong></label>
                    <div class="col-md-5">
                        <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                    </div>
                    <div class="col-md-5">
                        <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')" style= "color :rgb(v)">Confirmation is required</em>
                        <em *ngIf="hasError('confirm', 'mustMatch')" style= "color :rgb(v)">Passwords must match</em>
                    </div>
            </div>
              <br>
              <div class="form-group row">
                  <div class="col-md-1">
                      <button type="submit" class="btn btn-info" >Register</button>
                  </div>
              </div>
          </form>
